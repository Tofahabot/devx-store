<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بروفايلي - Gamal</title>
  <style>
    body {
      margin: 0;
      font-family: Tahoma, sans-serif;
      background: linear-gradient(-45deg, #ff512f, #dd2476, #24c6dc, #514a9d);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      color: #fff;
      text-align: center;
    }
    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      padding: 50px 20px;
      animation: fadeIn 2s ease-in-out;
    }
    header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #fff;
      margin-bottom: 15px;
    }
    header h1 {
      margin: 10px 0;
      font-size: 2rem;
    }
    header p {
      font-size: 1.2rem;
      color: #ffcc00;
    }
    section {
      padding: 30px 20px;
      animation: fadeUp 2s ease-in-out;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      border-bottom: 2px solid #fff;
      display: inline-block;
      padding-bottom: 5px;
    }
    .skills span {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      margin: 8px;
      padding: 10px 18px;
      border-radius: 25px;
      font-weight: bold;
      transition: 0.3s;
    }
    .skills span:hover {
      background: #ffcc00;
      color: #000;
    }
    .projects p {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      max-width: 400px;
      margin: 15px auto;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      background: #25D366;
      color: #fff;
      padding: 12px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      transition: 0.3s;
    }
    a.button:hover {
      background: #128C7E;
    }
    footer {
      background: rgba(0,0,0,0.3);
      padding: 20px;
      font-size: 0.9rem;
      margin-top: 40px;
      border-radius: 10px;
    }
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://i.pravatar.cc/150?img=5" alt="صورة البروفايل">
      <h1>👋 أهلاً أنا Gamal</h1>

    </header>

    <section>
      <h2>⚡ المهارات</h2>
      <div class="skills">
        <span>HTML</span>
        <span>CSS</span>
        <span>JavaScript</span>
        <span>React</span>
        <span>Next.js</span>
      </div>
    </section>

    <section class="projects">
      <h2>🚀 المشاريع</h2>
      <p>مشروع 1</p>
      <p>مشروع 2</p>
    </section>

    <section>
      <h2>📩 تواصل معايا</h2>
      <p>إيميل: gamal2008x@gmail.com</p>
      <a class="button" href="https://wa.me/201555154341">💬 تواصل واتساب</a>
    </section>

    <footer>
      © 2025 - Gamal | DevX Store
    </footer>
  </div>
</body>
</html>
