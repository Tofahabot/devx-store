<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devx.store 🚀</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 50px 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #38bdf8;
    }
    p {
      font-size: 1.2rem;
      color: #e2e8f0;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #38bdf8;
      color: #0f172a;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      background: #0ea5e9;
      color: #fff;
    }
    footer {
      margin-top: 50px;
      padding: 20px;
      background: #0f172a;
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <header>
    <h1>مرحباً بيك في Devx.store 🚀</h1>
    <p>منصّة تقنية لتطوير أدوات، سكريبتات، وحلول برمجية حديثة 👨‍💻</p>
    <a href="#" class="btn">قريباً - إعرف أكتر</a>
  </header>
  <footer>
    © 2025 Devx.store - كل الحقوق محفوظة
  </footer>
</body>
</html>
